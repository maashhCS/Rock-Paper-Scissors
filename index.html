<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="div-score">
        <h1 id="score">0 : 0</h1>
    </div>
    <div class="rps-ui">
        <button id="btn-rock" class="button" value="rock">Rock</button>
        <button id="btn-paper" class="button" value="paper">Paper</button>
        <button id="btn-scissors" class="button" value="scissors">Scissors</button>
    </div>
    <div class="div-result-text">
        <p id="result"></p>
        <p id="winner"></p>
    </div>
    <div class="div-reset">
        <button id="btn-reset">reset</button>
    </div>
</body>
<script src="main.js"></script>
</html>
